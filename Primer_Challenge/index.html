<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador-Desencriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1><p class="titulo">First Challenge One-Alura</p></h1>
        </header>
        <main>
            <section class="IngresaTexto">
                <img class="logo" src="imagenes/logo.png" alt="Logo de la página">
                <label class="Mensaje">Texto para encriptar y/o desencriptar</label>
                <textarea rows="30" class="TextoIngresado" required placeholder="Aquí texto en minúsculas y sin acentos"></textarea>
                <div class="Botones">
                    <input class="BotonUno" type="button" value="Encriptar">
                    <input class="BotonDos" type="button" value="Desencriptar">
                </div>
            </section>
            <aside class="RectanguloTexto">
                <textarea class="TextoMostrado" name="TextoMostrado" cols="30" rows="18"></textarea>
                <img src="imagenes/Tesoro.png" class="Tesoro" id="Tesoro">
                <p class="Advertencia" id="Advertencia"><strong>Ningún mensaje fue encontrado<br></strong>Ingresa el texto que desees encriptar o desencriptar</p>
                <div class="Copiar">
                    <input class="BotonCopiar" type="button" value="Copiar">
                </div>
            </aside>
        </main>
    </body>

    <footer>
        <p class="Desarrollador">Desarrollado por: Romero Verdin Diether Sebastian</p>
    </footer>
</html>

<script src="script.js"></script>
